      name:
        type: string
  MilestoneUpdate:
    properties:
      name:
        type: string
      categoryId:
        type: string
      lessonId:
        type: string
      testId:
        type: string
  StudyUpdate:
    properties:
      type:
        type: string
      isStudied:
        type: boolean
      lessonId:
        type: string
  Advise:
    required: 
      - hoursPerDay
      - target
      - level
      - dateStart
      - dateEnd
    properties:
      hoursPerDay:
        type: integer
      target:
        type: integer
      level:
        type: integer
      dateStart:
        type: string
        format: date
      dateEnd:
        type: string
        format: date
          
  MessageResp:
    type: object
    required: 
      - success
    properties:
      success:
        type: boolean
      message:
        type: string
      value:
        type: object
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
